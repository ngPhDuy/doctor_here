# — HTTPS server (port 443) —
server {
    listen 80;
    listen [::]:80;
    http2 on;
    # server_name doctorhere.dev;        # <— Thay bằng domain thật của bạn

    # SSL certificate từ Let’s Encrypt
    # ssl_certificate     /etc/letsencrypt/live/doctorhere.online/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/doctorhere.online/privkey.pem;

    # Nâng cao bảo mật SSL/TLS
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache   shared:SSL:10m;

    # Optional: HSTS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Tĩnh (SPA client)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    # API proxy
    location /api {
        proxy_pass http://backend:8080/;  # Chuyển tiếp đến backend
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header Host              $host;
        proxy_set_header X-NginX-Proxy     true;
    }

    # WebSocket proxy (socket.io)
    location /socket.io/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Phục vụ ACME challenge để Certbot xác thực
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Trang lỗi
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
